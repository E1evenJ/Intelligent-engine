<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fra+</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="report.css" rel="stylesheet" />
</head>

<body style="overflow:hidden;">
    <div class="left">
        <div class="logo">
            <div class="logo-container" onclick="goMain()">
                <img src="nav_logo.svg">
            </div>
        </div>
        <div class="order-state">
            <div class="state">
                <div class="state-left">
                    <div class="img-box">
                        <img src="nav_order_inactive.svg">
                    </div>
                    <span>订单确认</span>
                </div>
            </div>
            <div class="dsahed-line"></div>
            <div class="state">
                <div class="state-left">
                    <div class="img-box">
                        <img src="nav_report_inactive.svg">
                    </div>
                    <span>支付成功</span>
                </div>
            </div>
            <div class="dsahed-line"></div>
            <div class="state">
                <div class="state-left">
                    <div class="img-box">
                        <img src="nav_report_active.svg">
                    </div>
                    <span class="active">查看报告</span>
                </div>
                <div class="state-right">
                    <div class="box"></div>
                    <div class="corner"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-bar">
        <div class="search-container">
            <div class="search-input">
                <input id="search" type="text" placeholder="请输入您需要查询的特征" onkeypress="keyPress(event)" onfocus="hidePlaceholder()" onblur="showPlaceholder()">
                <div class="search-img" onclick="search()">
                    <img src="top_search.svg">
                </div>
            </div>
            <div class="buttons-right">
                <!--<span>打印</span>
                <span>|</span>-->
                <span>下载</span>
            </div>
        </div>

    </div>
    <div id="report-content" class="content">
        <script>
            var setReportContent = function () {
                var searchInput = document.getElementById('search');
                var dh = window.document.documentElement.clientHeight;
                var dw = window.document.documentElement.clientWidth;
                console.log('dh:', dh);
                var reportContent = document.getElementById('report-content');
                reportContent.style.width = (dw - 70) + 'px';
                reportContent.style.height = (dh - 50) + 'px';
            }
            var goMain = function () {
                var searchInput = document.getElementById('search');
                var keywords = searchInput && searchInput.value;
                location.href = 'http://www.fraplus.cn/fra/result/' + keywords;
                // location.href = 'http://localhost:4200/result/'+ keywords;
            }

            var search = function () {
                var searchInput = document.getElementById('search');
                var keywords = searchInput && searchInput.value;
                if (keywords) {
                    goMain();
                }
            }
            var keyPress = function (event) {
                if (event.keyCode === 13) {
                    search();
                }
            }

            var hidePlaceholder = function () {
                var searchInput = document.getElementById('search');
                searchInput.setAttribute('placeholder', '');
            }

            var showPlaceholder = function (event) {
                var searchInput = document.getElementById('search');
                searchInput.setAttribute('placeholder', '请输入您需要查询的特征');
            }
            setReportContent();
            window.onresize = function(){
                setReportContent();
            }
        </script>
        <iframe src="report-content.html">
    </div>
</body>

</html>
