<div class="search-box">
    <input [(ngModel)]="customSelected"
           [typeahead]="statesComplex"
           typeaheadOptionField="name"
           typeaheadOptionsLimit="7"
           class="form-control">
    <button type="button" class="btn btn-primary" [routerLink]="['/result']">
        搜索
    </button>
</div>
